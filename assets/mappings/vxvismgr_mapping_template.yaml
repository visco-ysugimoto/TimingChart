  AsyncTrgReady3HW: "ASYNC_TRIGGER_WAITING_3_HW"
  AsyncBatchExp3: "ASYNC_BATCH_EXP_3"
  AsyncMovReady3: "ASYNC_MOV_READY_3"
  AsyncBusy4: "ASYNC_BUSY_4"
  AsyncResReady4: "ASYNC_RES_READY_4"
